
<div>
    <h2><span translate="dgdtoolApp.path.detail.title">Path</span> {{path.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.path_name">Path_name</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.path_name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.status_id">Status_id</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.status_id}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.created_by">Created_by</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.created_by}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.created_date">Created_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.created_date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.modified_by">Modified_by</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.modified_by}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dgdtoolApp.path.modified_date">Modified_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{path.modified_date | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
